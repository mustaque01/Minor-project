<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Alert Settings</title>
  <link rel="stylesheet" href="css/stylemail.css"/>
</head>
<body>
  <div class="container">
    <h2>Email Alert Settings</h2>
    <form id="emailForm">
      <label for="recipient">Recipient Email:</label>
      <input type="email" id="recipient" name="recipient" required placeholder="example@domain.com" />

      <label for="frequency">Alert Frequency:</label>
      <select id="frequency" name="frequency" required>
        <option value="immediate">Immediate</option>
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
      </select>

      <label for="severity">Minimum Severity Level:</label>
      <select id="severity" name="severity" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>

      <button type="submit">Save Settings</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script src="js/email.js"></script>
</body>
</html>
