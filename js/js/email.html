<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PatchAlert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00d8ff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 80px 40px;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #aadcee;
    }

    .buttons {
      margin-bottom: 40px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 25px;
      margin-right: 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #00d8ff;
      color: #002b36;
    }

    .btn-secondary {
      background-color: #112b3c;
      color: white;
      border: 1px solid #00d8ff;
    }

    .email-form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    .email-form h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .email-form input,
    .email-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .email-form button {
      background-color: #00d8ff;
      color: #002b36;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PatchAlert</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Real-Time Vulnerability Alerts for Critical Sectors</h1>
    <p>Monitor, Detect, and Act on Cyber Threats Instantly</p>

    <div class="buttons">
      <a href="#" class="btn-primary">Get Started</a>
      <a href="#" class="btn-secondary">View Dashboard</a>
    </div>

    <form class="email-form">
      <h3>Subscribe for Alerts</h3>
      <input type="email" placeholder="Your email address" required />
      <textarea rows="4" placeholder="Optional message or preference..."></textarea>
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
